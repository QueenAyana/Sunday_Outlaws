<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furry Friend Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <header>
            <div id="logo">Furry Friend Finder</div>
        <div>
            <button type="button" class="btn btn-primary" id="signInBtn" >Sign In</button>
        </div>
    </header>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="jumbotron" id="jumboBox">
                        <h1> PAGE NAME</h1>
                        <p>
                            this is what our page does ...
                        </p>
                        <button type="button" class="btn btn-primary" id="SignUpBtn">Sign Up!</button>
                        <div>
                            User Email:
                            <input type="text" name="userEmail" id="signUpName" class="hide"> 
                            Password:
                            <input type="password" name="password" id="signUpPassword" class="hide">
                            Zip Code:
                            <input type="number" name="zip" id="signUpZip" class="hide">
                            <div id="emailError"></div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <img src="assets/images/puppy.png" alt="dog picture">
