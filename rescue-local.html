<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furry Friend Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">Furry Friend Finder</div>
        <div id="profile"></div>
    </header>
    <div class="jumbotron" id="jumboPage" style="color: cadetblue">
        <div class="container">
            <div class="row">
                <div class="col-6" id="searchBox">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Choose your Breed
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>
                <div class="card" id="pastSearches">
                    <div class="col-6">
                        <div id="dogPic">picture of dog</div>
                        <div id="wiki">stuff about dog</div>
                        <div>
                            <button type="button" class="btn btn-primary" id="signInBtn">Search for a rescue Pup!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script> src = "assets/java/app.js"</script>
</body>

</html>
