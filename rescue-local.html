<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furry Friend Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">Furry Friend Finder</div>
        <div id="profile"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="jumbotron" id="jumboPage" style="color: cadetblue">
        <div class="container">
            <div class="row">
                <div class="col-4" id="searchBox">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose your Breed
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <option value="Affenpinscher">Affenpinscher</option>
                            <option value="Akita">Akita</option>
                            <option value="Basenji">Basenji</option>
                            <option value="Beagle">Beagle</option>
                            <option value="Borzoi">Borzoi</option>
                            <option value="Briard">Briard</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Cockapoo">Cockapoo</option>
                            <option value="Collie">Collie</option>
                            <option value="Coonhound">Coonhound</option>
                            <option value="Corgi">Corgi</option>
                            <option value="Dachshund">Dachshund</option>
                            <option value="Dalmatian">Dalmatian</option>
                            <option value="Entlebucher">Entlebucher</option>
                            <option value="Greyhound">Greyhound</option>
                            <option value="Husky">Husky</option>
                            <option value="Keeshond">Keeshond</option>
                            <option value="Komondor">Komondor</option>
                            <option value="Kuvasz">Kuvasz</option>
                            <option value="Maltese">Maltese</option>
                            <option value="Mastiff">Mastiff</option>
                            <option value="Otterhound">Otterhound</option>
                            <option value="Papillon">Papillon</option>
                            <option value="Pointer">Pointer</option>
                            <option value="Pomeranian">Pomeranian</option>
                            <option value="Poodle">Poodle</option>
                            <option value="Pug">Pug</option>
                            <option value="Retriever">Retriever</option>
                            <option value="Rottweiler">Rottweiler</option>
                            <option value="Saluki">Saluki</option>
                            <option value="Samoyed">Samoyed</option>
                            <option value="Schipperke">Schipperke</option>
                            <option value="Schnauzer">Schnauzer</option>
                            <option value="Setter">Setter</option>
                            <option value="Spaniel">Spaniel</option>
                            <option value="Terrier">Terrier</option>
                            <option value="Vizsla">Vizsla</option>
                            <option value="Weimaraner">Weimaraner</option>
                            <option value="Whippet">Whippet</option>

                        </div>
                    </div>
                </div>

                <div class="card" id="pastSearches">
                        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div> 


                
                <div class="jumbotron" id="pastSearches">
                    <div class="col-8">
                        <div id="dogPic">picture of dog</div>
                        <div id="wiki">stuff about dog</div>
                        <div>
                            <button type="button" class="btn btn-primary" id="btnSearch">Search for a rescue Pup!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script> src = "assets/java/app.js"</script>
</body>

</html>
